<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:method ="POST" th:object="${student}">
        First name: <input type="text" th:field="*{firstName}"/>
        <br>
        Last name: <input type="text" th:field="*{lastName}"/>
        <br>
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:text="${tempCountry}" th:value="${tempCountry}"> </option>
        </select>
        <br>
        <select th:field="*{favoriteLanguage}">
            <option th:each="tempLanguage : ${languages}" th:value="${tempLanguage}" th:text="${tempLanguage}"></option>
        </select>
        <input type="submit" value="submit">
    </form>
</body>
</html>
