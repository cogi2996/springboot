<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Student Registrationi form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}">
    <br>
    Last name: <input type="text" th:field="*{lastName}">
    <br>
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>
    <br>
    <input type="radio"
           th:field="*{favoriteLanguage}"
           th:each="tempLanguage : ${languages}"
           th:value="${tempLanguage}"
           th:text="${tempLanguage}"
    >
    <input type="submit" value="submit">
</form>
</body>
</html>
